<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Drop Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Water Drop Challenge</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="popper-left" class="popper-gif hidden">
    <img src="popper.gif" alt="Party Popper" />
  </div>
  <div id="popper-right" class="popper-gif hidden">
    <img src="popper2.gif" alt="Party Popper" />
  </div>
  <div id="score">Score: 0</div>
  <div id="controls">
    <div id="buttonRow">
      <button id="startBtn">Start Game</button>
      <button id="pauseBtn">Pause</button>
    </div>
    <div id="factBox" class="hidden"></div>
  </div>
  <div id="gameOverlay" class="hidden"></div>
  <div id="canvasOverlay" class="hidden"></div>
  <script src="game.js"></script>
</body>
</html>
